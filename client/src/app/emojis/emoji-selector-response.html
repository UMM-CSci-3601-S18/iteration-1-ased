
<h1 mat-dialog-title>Hi {{data.name}}</h1>
<div mat-dialog-content>
    <p>{{data.writtenResponse}}</p>
    <p><img src={{data.mediaResponse}}></p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Close</button>
    <button mat-button [routerLink]="['/resources']" routerLinkActive="nav-active" (click)="onNoClick()">All Resources</button>
</div>
