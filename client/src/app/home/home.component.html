<div layout-gt-sm="row">
    <div flex-gt-sm="80" flex-offset-gt-sm="10">
        <mat-card>
            <mat-card-title id="hello-world">{{ this.text }}</mat-card-title>
            <mat-card-subtitle>Welcome to the first iteration of the Emoji Journal</mat-card-subtitle>
            <mat-divider></mat-divider>
            <mat-card-content>
                What would you like to do?
                <mat-nav-list>
                    <a mat-list-item [routerLink]="['/emoji-selector']" routerLinkActive="nav-active"><mat-icon>touch_app</mat-icon>Emoji Selector</a>
                    <a mat-list-item [routerLink]="['/emoji-display']" routerLinkActive="nav-active"><mat-icon>assessment</mat-icon>Emoji History</a>
                    <a mat-list-item [routerLink]="['/goals']" routerLinkActive="nav-active" ><mat-icon>format_list_bulleted</mat-icon>Goals</a>
                    <a mat-list-item [routerLink]="['/resources']" routerLinkActive="nav-active"><mat-icon>folder</mat-icon>Resources</a>

                </mat-nav-list>
            </mat-card-content>
        </mat-card>
    </div>
</div>
